language: c
compiler:
  - gcc-5
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - check
    - gcc-5
    - gettext
    - cmake
before_install:
  - .ci/install-libcsptr.sh
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/lib
  - export CFLAGS="-g -O0"
  - export GCOV=gcov-5
script:
  - mkdir -p build && cd $_ && cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME .. && make && make -C samples test
after_success:
  - make coveralls
after_failure:
  - cat $(find samples -iname '*.log') /dev/null
